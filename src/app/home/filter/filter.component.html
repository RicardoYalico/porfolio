<div class="container mt-4">
  <div class="card p-4">
    <div class="row g-3">
      <!-- Entrada de búsqueda -->
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Buscar proyecto">
      </div>

      <!-- Botón de reset -->
      <div class="col-md-6 text-md-end">
        <button class="btn btn-secondary">Resetear búsqueda</button>
      </div>

      <!-- Categoría -->
      <div class="col-md-12">
        <label class="form-label">Categoría</label>
        <select class="form-select">
          <option selected>Seleccionar categoría</option>
          <option value="1">Web</option>
          <option value="2">Móvil</option>
          <option value="3">Data Science</option>
        </select>
      </div>

      <!-- Tecnología -->
      <div class="col-md-12">
        <label class="form-label">Tecnología</label>
        <select class="form-select">
          <option selected>Seleccionar tecnología</option>
          <option value="1">Angular</option>
          <option value="2">React</option>
          <option value="3">Node.js</option>
        </select>
      </div>
    </div>
  </div>
</div>
